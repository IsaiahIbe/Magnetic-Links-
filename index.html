<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Links :D</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <ul>
    <li>
        <a href="https://www.youtube.com/watch?v=V-_O7nl0Ii0">
        <i class="fa-solid fa-seedling"></i>
    </a>
    </li>
    <li>
        <a href="https://www.youtube.com/watch?v=q4vy7BcAVJg">
    <i class="fa-solid fa-plant-wilt"></i>
</a>
    </li>
    <li>
        <a href="https://www.youtube.com/watch?v=qa7GgnxsFtI">
        <i class="fa-solid fa-tree"></i>
    </a>
    </li>
    <div id="cursor"></div>
    </ul>
    <script>
        let cursor = document.getElementById('cursor');
        document.addEventListener('mousemove',(e) => {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        })
        let item = document.querySelectorAll('ul li').forEach(item => {
            item.addEventListener('mousemove', (e) => {
                let x = e.offsetX;
                let y = e.offsetY;

                let itemWidth = item.clientWidth
                let itemHeight = item.clientWidth

                let transX = (x - itemWidth/2)
                let transY = (y - itemHeight/2)

                item.style.transform = `translateX(${transX}px) translateY(${transY}px)`;
            });
            item.addEventListener('mouseout', (e) => {
              item.style.transform = '';
            })
        })
    </script>
</body>
</html>
